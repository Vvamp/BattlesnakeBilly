<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Billy - Edit Snake</title>
    <link rel="stylesheet" href="../site.css">
    <link rel="stylesheet" href="snake.css">
    <link rel="icon" href="../favicon.ico">
</head>
<body>

<header>
    <h1><a href="/">Billy! ~ üêç ~ The MCTS Battlesnake agent</a></h1>
    <div class="login">
        <form name="login">
            <label>Username: <input type="text" name="username"></label>
            <label>Password: <input type="password" name="password"></label>
            <button>Log in</button>
        </form>
        <form name="logout">
            <p>Welcome <span id="user"></span></p>
            <button>Log out</button>
        </form>
        <script src="../login.js" type="module"></script>
    </div>
</header>

<nav>
    <ul>
        <li class="privileged"><a href="snake.html">Edit Snake</a></li>
        <li class="privileged"><a  href="../games/games.html">Games</a></li>
    </ul>
</nav>

<main>
    <h2>Edit Billy</h2>
    <form name="snake">
        <ul>
            <li><label>Author<input name="author" type="text" disabled="true"></label></li>
            <li><label>Color<input name="color" type="color"></label></li>
            <!-- https://play.battlesnake.com/references/customizations/ -->
            <li><label>Head<select id="head-selector" name="head">
            </select></label></li>
            <li><label>Tail<select id="tail-selector" name="tail">
            </select></label></li>
            <li><label>MCTS Movement Time<input name="mctstime" type="number"></label></li>
        </ul>

        <button id="update-btn">Update</button>
    </form>
</main>

<script type="module" src="snake.js"></script>
</body>
</html>
